<!DOCTYPE html>
<html>
<head>
    <title>Test Customer Order</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; }
        button { padding: 15px 30px; background: #6B0E9B; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; width: 100%; margin: 10px 0; }
        button:hover { background: #5A0C82; }
        .result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
        h2 { color: #6B0E9B; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üß™ Test Customer Order Creation</h2>
        <p>This will simulate placing an order from the customer checkout flow</p>
        
        <button onclick="placeOrder()">üõí Place Test Order</button>
        <button onclick="checkOrders()">üìã Check Orders in POS</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function placeOrder() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Creating order...</p>';
            
            try {
                const orderData = {
                    theaterId: "68f8837a541316c6ad54b79f",
                    customerName: "+919944400587",
                    customerInfo: {
                        name: "Customer",
                        phone: "+919944400587"
                    },
                    tableNumber: "Seat-A1",
                    items: [
                        {
                            productId: "68fc97311263296dbc0ac4c9", // Pop Corn
                            quantity: 2
                        }
                    ],
                    paymentMethod: "upi"
                };

                console.log('üì§ Sending order:', orderData);

                const response = await fetch('http://localhost:5000/api/orders/theater', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();
                console.log('üì• Response:', data);

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Order Created Successfully!</h3>
                        <p><strong>Order Number:</strong> ${data.order.orderNumber}</p>
                        <p><strong>Customer:</strong> ${data.order.customerInfo.phone}</p>
                        <p><strong>Items:</strong> ${data.order.items[0].name} x ${data.order.items[0].quantity}</p>
                        <p><strong>Total:</strong> ‚Çπ${data.order.pricing.total}</p>
                        <p><strong>Status:</strong> ${data.order.status}</p>
                        <p style="margin-top: 15px; padding: 10px; background: #fff3cd; border-left: 4px solid #ffc107;">
                            üí° Now check the Online POS page at:<br>
                            <a href="http://localhost:3001/online-pos/68f8837a541316c6ad54b79f" target="_blank">
                                http://localhost:3001/online-pos/68f8837a541316c6ad54b79f
                            </a>
                        </p>
                    `;
                } else {
                    throw new Error(data.error || 'Failed to create order');
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error Creating Order</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function checkOrders() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Fetching orders...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/orders/theater/68f8837a541316c6ad54b79f?source=qr_code');
                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>üì± Customer Orders (${data.total})</h3>
                        ${data.orders.map(order => `
                            <div style="border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 6px;">
                                <p><strong>${order.orderNumber}</strong></p>
                                <p>Customer: ${order.customerInfo.phone}</p>
                                <p>Items: ${order.items.map(item => `${item.name} x${item.quantity}`).join(', ')}</p>
                                <p>Total: ‚Çπ${order.pricing.total}</p>
                                <p>Status: <span style="color: #fbbf24;">${order.status.toUpperCase()}</span></p>
                            </div>
                        `).join('')}
                    `;
                } else {
                    throw new Error('Failed to fetch orders');
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
